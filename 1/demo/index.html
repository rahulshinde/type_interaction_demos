<!DOCTYPE html>
<html>
  <head>
    <title>Demo 1</title>
  </head>

  <body>
    <!-- Headings -->
    <h1>I'm an h1</h1>
    <h2>I'm an h2</h2>
    <h3>I'm an h3</h3>
    <h4>I'm an h4</h4>
    <h5>I'm an h5</h5>
    <h6>I'm an h6</h6>
    
    <!-- Paragraphs -->
    
    <p>
      Hello, i'm a paragraph, if you want to move text into a new line, use the 'br' tag.
      <br>
      See, i'm on a new line!
    </p>

    <!-- Unordered / ordered lists -->

    <ul>
      <li>This</li>
      <li>is</li>
      <li>a</li>
      <li>list</li>
    </ul>

    <ol>
      <li>This</li>
      <li>is</li>
      <li>a</li>
      <li>list</li> 
      <li>w/</li> 
      <li>Numbers :)</li> 
    </ol>

    <!-- Link -->

    <a href="https://google.com">I am a link to google?</a>

    <!-- Image -->
    
    <img src="http://placekitten.com/200/300">

  </body>
</html>
