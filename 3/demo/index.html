<!DOCTYPE html>
<html>
  <head>
    <title>Demo 1</title>

    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <!-- Here is a div element, it is displayed block, it aligns to the left hand side of the page -->

    <div class="block_div">
      <h1>
        Here is the nested header
      </h1>
    </div>

    <!-- Here is a div element, it is displayed block, it aligns to the center of the page by using margin-left: 'auto'; and margin-right: 'auto'; -->

    <div class="centered_block_div">
      <h1>
        Here is the nested header
      </h1>
    </div>

    <!-- Here are two div elements, displayed inline-block, they flow next to eachother -->

    <div class="inline_block_div">
      <h1>
        Here is the nested header
      </h1>
    </div
    ><div class="inline_block_div">
      <h1>
        Here is the nested header
      </h1>
    </div>

  </body>
</html>
